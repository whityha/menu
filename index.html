<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type='text/css' href="./styles/style.css">
    
    <link rel="stylesheet" type='text/css' href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">



    <title>Menu</title>
</head>
<body>

    <div class="content">
        <ul class='content-list'>
            
        </ul>
    <button type='button' class='open-form'>Добавить еще меню</button>

    </div>

    <div class='new-menu'>
        <form class='new-menu-form'>
            <div class='closeBtn'>
                <i class="fas fa-angle-double-right"></i>
            </div>
            <h3>Новое меню:</h3>
            <ul class='new-menu-list'>
                <li class='new-menu-list-day'>Меню №<input class='day' type='text'/></д>
                <li class='new-menu-list-dayName'>День недели<input class='dayName' type='text'/></li>
                <li class='new-menu-list-weak'>Неделя<input class='weak' type='text'/></li>
                <li class='new-menu-list-item'>                    
                    <div class='new-menu-box'>
                        <ul class='new-menu-box-list'>
                            <li class='new-menu-box-list-item'></li>
                        </ul>
                        <button type='button' data-id='0' class='btn-box-menu'>
                            <i data-id='0' class="fas fa-angle-down"></i>
                        </button>
                    </div>
                    <input class='new-menu-list-input' placeholder="кол">
                </li>
                <li class='new-menu-list-item'>
                    <div class='new-menu-box'>
                        <ul class='new-menu-box-list'>
                            <li  class='new-menu-box-list-item'></li>
                        </ul>
                        <button type='button' data-id='1' class='btn-box-menu'>
                            <i data-id='1' class="fas fa-angle-down"></i>
                        </button>
                    </div>
                    <input class='new-menu-list-input' placeholder="кол">
                </li>
            </ul>     
            <input type="checkbox"/>
            <button class='new-menu-add-item' type="button">+</button>
            <button class='new-menu-add-menu' type="button">Добавить меню!</button>
        </form>
    </div>
<script src="js.js"></script>
</body>
</html>
