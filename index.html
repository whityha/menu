<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type='text/css' href="./styles/style.css">
    
    <link rel="stylesheet" type='text/css' href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">



    <title>Menu</title>
</head>
<body>

    <div class="content">
        <h2>Весенний ГУРМАН</h2>
        <ul class='content-list content-list-gurman'>

        </ul>
        <h2>Торопыжка бюджет</h2>
        <ul class='content-list content-list-torop'>
        </ul>
        <h2>Осеннее меню</h2>
        <ul class='content-list content-list-autumn'>
        </ul>
        <h2>Вкусный бюджет</h2>
        <ul class='content-list content-list-tasty'>
        </ul>
    <button type='button' class='open-form'>Добавить день в любое меню</button>
    <button type='button' class='total-count'>Посчитать сумму продуктов выбранных меню</button>
    </div>

    <div class='new-menu'>
        <form class='new-menu-form'>
            <div class='closeBtn'>
                <i class="fas fa-angle-double-right"></i>
            </div>
            <h3>Новый день будет в меню:</h3>
            <div class='new-menu-form-menus'>
                <div>    
                    <input type="radio" id="menu-choice-1" data-name='gurman'
                    name="contact" value="Весенний ГУРМАН" class='checkedNewMenu'>
                    <label for="menu-choice-1">Весенний ГУРМАН</label> 
                </div>
                <div> 
                    <input type="radio" id="menu-choice-2" data-name='torop'
                    name="contact" value="Торопыжка бюджет" class='checkedNewMenu'>
                    <label for="menu-choice-2">Торопыжка бюджет</label>
                </div>
                <div> 
                    <input type="radio" id="menu-choice-3" data-name='autumn'
                    name="contact" value="Осеннее меню" class='checkedNewMenu'>
                    <label for="menu-choice-3">Осеннее меню</label>
                </div>
                <div> 
                    <input type="radio" id="menu-choice-4" data-name='tasty'
                    name="contact" value="Вкусный бюджет" class='checkedNewMenu'>
                    <label for="menu-choice-4">Вкусный бюджет</label>
                </div>
            </div>
            <div class='new-menu-block'>
                <ul class='new-menu-list'>
                    <li class='new-menu-list-dayName'>День недели
                        <select class='dayName' type='text'/>
                            <option>Понедельник</option>
                            <option>Вторник</option>
                            <option>Среда</option>
                            <option>Четверг</option>
                            <option>Пятница</option>
                            <option>Суббота</option>
                            <option>Воскресенье</option>
                        </select>
                    </li>
                    <li class='new-menu-list-weak'>Неделя №<input class='weak' type='number'/></li>
                    <li class='new-menu-list-item'>                    
                        <div class='new-menu-box'>
                            <ul class='new-menu-box-list'>
                                <li class='new-menu-box-list-item'></li>
                            </ul>
                            <button type='button' data-id='0' class='btn-box-menu'>
                                <i data-id='0' class="fas fa-angle-down"></i>
                            </button>
                        </div>
                        <input class='new-menu-list-input' type='number' placeholder="кол">
                        <select class='new-menu-list-select'>
                            <option>грамм</option>
                            <option>шт</option>
                        </select>
                        <button type='button' class='new-menu-list-remove'>X</button>
                    </li>
                    <li class='new-menu-list-item'>
                        <div class='new-menu-box'>
                            <ul class='new-menu-box-list'>
                                <li  class='new-menu-box-list-item'></li>
                            </ul>
                            <button type='button' data-id='1' class='btn-box-menu'>
                                <i data-id='1' class="fas fa-angle-down"></i>
                            </button>
                        </div>
                        <input class='new-menu-list-input' type='number' placeholder="кол">
                        <select class='new-menu-list-select'>
                            <option>грамм</option>
                            <option>шт</option>
                        </select>
                        <button type='button' class='new-menu-list-remove'>X</button>
                    </li>
                </ul>
                <button class='new-menu-add-item' type="button">+</button>            
                Введите рецепты:
                <textarea class='new-menu-list-recept' type='text'></textarea>
                <button class='new-menu-add-menu' type="button">Добавить меню!</button>
            </div>
        </form>
    </div>

<script src="js.js"></script>
</body>
</html>
